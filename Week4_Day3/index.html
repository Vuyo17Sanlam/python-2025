<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: red;
      }

      .box2 {
        background-color: rgb(0, 255, 242);
      }
      .box3 {
        background-color: rgb(0, 255, 34);
      }
      .container {
        display: grid;
        /* if you want 2 columns */
        grid-template-columns: 1fr 2fr 1fr; /*fr - fractional unit | ratio*/
        /* grid understands 2D layout but flex doesn't */
        grid-template-columns: repeat(3, 1fr);
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="box1">
        <p>Hello</p>
      </div>
      <div class="box2">
        <p>Hello</p>
      </div>
      <div class="box3">
        <p>Hello</p>
      </div>
    </section>
  </body>
</html>
