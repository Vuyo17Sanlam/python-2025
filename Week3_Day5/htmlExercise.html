<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <style>
      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        margin: 0px;
      }
      .box {
        width: 550px;
        background-color: #90caf9; /* Light blue background */
        padding: 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: normal;
        border-left: 6px solid #2e7dbd;
      }

      .box h2 {
        font-weight: bold;
      }
      .box p {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Intended Audience</h2>
      <p>
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify.
      </p>
      <p>
        It's written with the intermediate React developer in mind; if you're
        newer to the modern JS ecosystem, it might be a bit hard to follow.
      </p>
    </div>
  </body>
</html>
