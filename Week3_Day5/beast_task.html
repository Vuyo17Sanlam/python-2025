<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beast Movie Poster</title>
    <style>
      body {
        background-color: hsl(2deg 88.24% 6.67%);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        margin: auto;
        background-color: hsl(2deg 88.24% 6.67%);
      }

      .poster {
        width: 100%;
        border-radius: 40px;
      }

      .title {
        font-size: 28px;
        font-weight: bold;
        margin-top: 10px;
      }

      .meta {
        font-size: 14px;
        color: #b3b3b3;
        margin-bottom: 10px;
      }

      .description {
        font-size: 14px;
        line-height: 1.5;
        margin-top: 10px;
        color: #d3d3d3;
        padding: 0 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="beast_image.jpg" alt="Beast Movie Poster" class="poster" />
      <div class="title">Beast</div>
      <p class="meta">2022 • Action/Dark comedy • 2h 38m</p>
      <p class="description">
        Beast is an upcoming Indian Tamil-language action thriller film written
        and directed by Nelson and produced by Sun Pictures. The film stars
        Vijay and Pooja Hegde, while Selvaraghavan, Yogi Babu and Redin Kingsley
        play supporting roles.
      </p>
    </div>
  </body>
</html>
